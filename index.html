<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1. this is the first question</h2>
            <div class="row">    
                <input class="option" id="option1" type="radio" value="a" name="option">
                <label id="label"  for="option1">Option 1</label>
            </div>
             <div class="row">    
                 <input class="option" id="option2" type="radio" value="b" name="option">
                <label id="label" for="option2">Option 2</label>
            </div>
             <div class="row">    
                 <input class="option" id="option3" type="radio" value="c" name="option">
                <label id="label" for="option3">Option 3</label>
            </div>
             <div class="row">    
                 <input class="option" id="option4" type="radio" value="d" name="option">
                <label id="label" for="option4">Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
